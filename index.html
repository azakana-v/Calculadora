<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body  onload="script()">

     <div class="container" id="template-areas">
        <div class="calculadora">
            <div id="display" class="display"><p id="displayContent" class="content"></p></div>
            <div id="dividido"><button id="btnDivisao" class="operationBtn">/</button></div>
            <div id="sete"><button id="7" class="numberBtn">7</button></div>
            <div id="oito"><button id="8" class="numberBtn">8</button></div>
            <div id="nove"><button id="9" class="numberBtn">9</button></div>
            <div id="mais"><button id="btnMais" class="operationBtn">+</button></div>
            <div id="quatro"><button id="4" class="numberBtn">4</button></div>
            <div id="cinco"><button id="5" class="numberBtn">5</button></div>
            <div id="seis"><button id="6" class="numberBtn">6</button></div>
            <div id="menos"><button id="btnMenos" class="operationBtn">-</button></div>
            <div id="um"><button id="1" class="numberBtn">1</button></div>
            <div id="dois"><button id="2" class="numberBtn">2</button></div>
            <div id="tres"><button id="3" class="numberBtn">3</button></div>
            <div id="X"><button id="btnVezes" class="operationBtn">X</button></div>
            <div id="zero"><button id="0" class="numberBtn">0</button></div>
            <div id="ce"><button id="ce" style="background-color: rgb(255, 115, 115);">CE</button></div>
            <div id="igual"><button class="content" id="igual">=</button></div>
            
        </div>
     </div>
      
</body>

</html>
